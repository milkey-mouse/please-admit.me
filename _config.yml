# make local builds as close to GitHub Pages as possible 
encoding: UTF-8
safe: true  # non-overridable
highlighter: rouge  # non-overridable
kramdown:
  math_engine: mathjax  # non-overridable
  syntax_highlighter: rouge # non-overridable
  input: GFM
  hard_wrap: false
gfm_quirks: paragraph_end

author: "Bobby Avery"
title: "Bobby Avery"
collections:
  blog:
    output: true
    permalink: /:collection/:title/
  projects:
    output: true
    permalink: /:collection/:title/
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
  endings: all
  ignore:
    envs: []
description: "The personal website of Bobby Avery."
defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: ""
      type: "projects"
    values:
      feed: /feed.xml
  -
    scope:
      path: ""
      type: "blog"
    values:
      layout: signed
      feed: /blog/feed.xml
exclude:
  - bootstrap
optional_front_matter:
  enabled: false
feed:
  collections:
    blog:
      path: /blog/feed.xml
    projects:
      path: /feed.xml
  # we don't actually want this feed, but we
  # have to turn it on for jekyll-feed to run
  path: /all.xml
permalink: /:title/
plugins:
  - jekyll-coffeescript  # non-overridable
  - jekyll-default-layout  # non-overridable
  - jekyll-gist  # non-overridable
  - jekyll-github-metadata  # non-overridable
  - jekyll-optional-front-matter  # non-overridable
  - jekyll-paginate  # non-overridable
  - jekyll-readme-index  # non-overridable
  - jekyll-relative-links  # non-overridable
  - jekyll-titles-from-headings  # non-overridable
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
readme_index:
  enabled: false
relative_links:
  collections: true
repository: milkey-mouse/please-admit.me
sass:
  style: compressed
