---
layout: compress
---

<!doctype html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% seo %}
  <link type="application/atom+xml" rel="alternate" href="{{ page.feed_url }}" title="Bobby Avery" />
  <link href="/assets/bootstrap.css" rel="stylesheet">
  <link href="/assets/common.css" rel="stylesheet">
</head>

<body>
  {% include header.html %}
  {% assign index = page.path | size | minus: 2 %}
  {% assign extension = page.path | slice: index, 2 %}
  {% if extension == "md" %}
  <main role="main" class="container readable-margin">
    <h1 class="mt-5">{{ page.title }}</h1>
    {{ content }}
  </main>
  {% else %}
  {{ content }}
  {% endif %}
  {% include footer.html %}
</body>

</html>
